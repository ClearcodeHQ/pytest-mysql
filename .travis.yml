sudo: true
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
env:
- INSTALLATION="python setup.py develop" XDIST=1
- INSTALLATION="pip install ." XDIST=0
# blocklist branches
branches:
  except:
  - requires-io-master
install:
- pip install -r requirements-test.txt
- "$INSTALLATION"
- pip install pytest-mysql[tests] coveralls wheel
before_script:
  - bash .travis.install-mysql-5.7.sh
script:
- mysqld --version
- mysqld --initialize-insecure --datadir=/tmp/mysqldata_manual_test/datadir --tmpdir=/tmp/mysqldata_manual_test --log-error=/tmp/mysql_manual.log
- USER=travis py.test -n $XDIST --showlocals --cov src/pytest_mysql tests
- pylama
- pyroma .
after_success:
- coveralls
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/pytest-mysql
  distributions: sdist bdist_wheel
