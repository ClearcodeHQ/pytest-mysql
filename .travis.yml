dist: xenial
language: python
conditions: v1
python:
- 3.5
- 3.6
- 3.7
- 3.8-dev
- pypy3
# blacklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
script:
- mysqld --version
- py.test -n 0 --showlocals --cov pytest_mysql tests
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      python: 3.7
      script: py.test -n 1 --showlocals --cov pytest_mysql tests
    - stage: linters
      python: 3.7
      install:
      - pip install -r requirements-lint.txt
      - pip install .[tests]
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_mysql tests
      - pyroma .
      after_success: skip
    - stage: deploy
      python: 3.7
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          all_branches: true
          repo: ClearcodeHQ/pytest-mysql
          python: '3.6'
        distributions: sdist bdist_wheel
