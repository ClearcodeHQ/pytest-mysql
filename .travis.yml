sudo: true
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
# blacklist branches
branches:
  except:
  - requires-io-master
install:
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
before_script:
  - bash .travis.install-mysql-5.7.sh
script:
- mysqld --version
- py.test -n 0 --showlocals --cov src/pytest_mysql tests
- pylama
- pyroma .
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      python: '3.6'
      script: py.test -n 1 --showlocals --cov src/pytest_mysql tests
    - stage: deploy
      python: '3.6'
      tags: true
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-mysql
          python: '3.6'
        distributions: sdist bdist_wheel
